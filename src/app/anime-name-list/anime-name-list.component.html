<div class="searchtools">
    <!-- the loadAnimeList() function is declared in anime-name-list-component.ts -->
    <input [(ngModel)]="inputUsername" class="load" placeholder="Username"/>
    <button (click)="loadAnimeList()" class ="load">LOAD</button>
</div>
<div class="container">
    <div class="gallery">
        <!-- the animeList variable is declared in anime-name-list-component.ts -->
        <li *ngFor="let anime of animeList">
            <figure class="image">
                <img class ="gallery_image_sub" src={{anime.image_url}} style="width:180px; height:252px;">
            </figure>
        </li>
    </div>
</div>
